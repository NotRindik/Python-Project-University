{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>

        <form method="post" class="registration-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.first_name.id_for_label }}">Имя</label>
                <br>
                {{ form.first_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.last_name.id_for_label }}">Фамилия</label>
                {{ form.last_name }}
            </div>

            <div class="form-group">
                <label for="{{ form.phone.id_for_label }}">Телефон</label>
                {{ form.phone }}
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Пароль</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Подтверждение пароля</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="submit-btn">Зарегистрироваться</button>
        </form>

        <a href="{% url 'login' %}" class="login-link">Уже есть аккаунт? Войти</a>
    </div>
</body>
</html>
