<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль пользователя</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }


    .profile-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }


    .profile-header {
      background: linear-gradient(135deg, #ff5733, #ff914d);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .profile-header h1 {
      margin: 0;
    }


    .profile-details {
      display: flex;
      margin-top: 20px;
    }


    .profile-photo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }


    .profile-info h2 {
      margin-top: 0;
    }

    .profile-info ul {
      list-style-type: none;
      padding: 0;
    }

    .profile-info li {
      margin: 10px 0;
    }

    .profile-info li strong {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-header">
      <h1>Добро пожаловать, <span id="userName">Иван!</span></h1>
      <div class="profile-actions">
        <button class="btn" onclick="window.location.href='index.html'">Изменить профиль</button>
      </div>
    </div>
    <div class="profile-details">
      <div class="profile-photo">
        <img src="profile-pic.jpg" alt="Фото профиля" />
      </div>
      <div class="profile-info">
        <h2>Информация о пользователе</h2>
        <ul>
          <li><strong>Имя:</strong> <span id="userNameDetail">Иван Иванов</span></li>
          <li><strong>Город:</strong> <span id="userCity">Москва</span></li>
          <li><strong>Электронная почта:</strong> <span id="userEmail">ivan@example.com</span></li>
          <li><strong>Объявлений размещено:</strong> <span id="userAds">10</span></li>
        </ul>
      </div>
    </div>
  </div>

  <script>

    document.getElementById('userName').textContent = localStorage.getItem('name') || 'Неизвестно';
    document.getElementById('userNameDetail').textContent = localStorage.getItem('name') || 'Неизвестно';
    document.getElementById('userCity').textContent = localStorage.getItem('city') || 'Не указан';
    document.getElementById('userEmail').textContent = localStorage.getItem('email') || 'Не указан';
    document.getElementById('userAds').textContent = localStorage.getItem('ads') || '0';
  </script>

</body>
</html>
